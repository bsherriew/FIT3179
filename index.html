<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Offences Recorded in 2020</h1>

<h2>Chloropleth Map</h2>
<div id="choropleth_map"></div>

<h2>Stacked Bar Chart</h2>
  <p>This shows the top 6 local government areas with the highest crime rates per 100,000 population.</p>
  <p>You can use the legend to select and highlight parts of the stacked bar chart.</p>
<div id="stacked_bar_chart"></div>

<script type="text/javascript">
  
  var vis1 = "week9hw/map_offencesrec2020.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "week10hw/stackedbarchart_week10.json";
  
  vegaEmbed('#stacked_bar_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
